{% extends 'base.html' %}

{% block title %}Learn Fill{% endblock %}

{% block aLeft %}
{% if isLogin == True %}
<a class="nav-link" href="/dashboard">Profile</a>
{% else %}
<a class="nav-link" href="/login">Login</a>
{% endif %}
{% endblock %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Fill Lesson {{title}}</h1>
            <hr>
            <form action="/word-card/{{title}}/learn/fill/{{w.id}}" method="POST">
                <div class="card" style="margin-bottom: 15px; margin-top: 15px;">
                    <div class="card-body">
                        <h4 class="card-title">{{w.word[0]}}<input type="text" style="border-top: none; border-left: none; border-right: none;" name="text">{{w.word[-1]}}</h4>
                        <hr>
                        <p class="card-text">{{w.typ}}</p>
                        <p class="card-text">{{w.definition}}</p>
                    </div>
                </div>
                <button class="btn btn-outline-info" type="submit" name="word_submit" value="edit">Submit</button>
            </form>
            <hr>
            <a href="/word-card/{{title}}/learn" class="btn btn-outline-secondary">Back</a>
        </div>
    </div>
</div>
{% endblock %}
