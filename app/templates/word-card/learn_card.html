{% extends 'base.html' %}

{% block title %}Learn Card{% endblock %}

{% block aLeft %}
{% if isLogin == True %}
<a class="nav-link" href="/dashboard">Profile</a>
{% else %}
<a class="nav-link" href="/login">Login</a>
{% endif %}
{% endblock %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Lesson {{title}} Card</h1>
            <hr>
            <form action="/word-card/{{title}}/learn/card/{{w.id}}" method="POST">
                <div class="flip-card">
                    <div class="inner-card">
                        <div class="card front-card">
                            <h4>{{w.word}}</h4>
                        </div>
                        <div class="card back-card">
                            <p>{{w.typ}} {{w.definition}}</p>
                        </div>
                    </div>
                </div>

                        <h4 class="card-title">{{w.word}}</h4>
                        <hr>
                        <p class="card-text">{{w.typ}}</p>
                        <p class="card-text">{{w.definition}}</p>
                         <p>
                            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                                See Definition
                            </button>
                        </p>
                        <div class="collapse" id="collapseExample">
                            <div class="card card-body">
                                {{w.definition}}
                            </div>
                        </div>
                    </div>
                </div> -->
                <div class="form-check" style="margin-bottom: 10px; margin-top: 10px;">
                    <input class="form-check-input" type="checkbox" name="check" id="defaultCheck1" value="know">
                    <label class="form-check-label" for="defaultCheck1">
                        I Know it!
                    </label>
                </div>
                <!-- <div class="form-check" style="margin-bottom: 10px;">
                    <input class="form-check-input" type="radio" name="radio" id="flexRadioDefault1" value="know">
                    <label class="form-check-label" for="flexRadioDefault1">

                    </label>
                </div> -->

            </form>
            <hr>
            <a href="/word-card/{{title}}/learn" class="btn btn-outline-secondary">Back</a>
        </div>
    </div>
</div>
{% endblock %}
