{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block aLeft %}
    {% if isLogin == True %}
    <a class="nav-link" href="/dashboard">Profile</a>
    {% else %}
    <a class="nav-link" href="/login">Login</a>
    {% endif %}
{% endblock %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Profile</h1>
            <hr>
            <p>Hi! <i>{{username}}</i></p>
            
            {% for l in lessons %}
            <ul>
                <li>
                    <a href="/word-card/{{l.title}}/learn">Learn {{l.title}}</a>
                </li>
                <li>
                    <a href="/word-card/{{l.title}}/list">{{l.title}}'s List</a>
                </li>
            </ul>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
